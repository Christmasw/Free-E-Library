<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-container">
        <aside class="sidebar">
            <div class="logo-wrapper">
                <img src="/Free-E-Library/assets/Logo.png" alt="E-LIBRAZE Logo" class="logo" />
            </div>
            <nav class="nav-menu">
                <div class="nav-item" onclick="clickHome()">
                    <img src="/Free-E-Library/assets/Icon-Home.png" alt="Home Icon" />
                    <a href="#">Home</a></div>
                <div class="nav-item" onclick="clickFavorites()">
                    <img src="/Free-E-Library/assets/Icon-Favorite.png" alt="Favorite Icon" />
                    <a href="#">Favorites</a></div>
                <div class="nav-item" onclick="clickSettings()">
                    <img src="/Free-E-Library/assets/Icon-Setting.png" alt="Settings Icon" />
                    <a href="#">Settings</a>
                </div>
            </nav>
        </aside>

        <main class="profile-container">
            <div class="profile-card">
                <img src="/Free-E-Library/assets/Profile-picture.jpg" alt="Profile Photo" class="profile-pic" />
                <h2 id="profile-name"></h2>
                <p id="profile-email" class="email"></p>
                <p id="profile-telp" class="phone"></p>

                <div class="book-progress">
                    <label>Books Read: <strong>7 / 20</strong></label>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>

                <div class="bio">
                    <p>Saya adalah pembaca aktif yang sangat menyukai buku-buku bertema fiksi ilmiah, sejarah masa depan, dan pengembangan diri. Selalu meluangkan waktu membaca setiap hari untuk menambah wawasan dan inspirasi.</p>
                </div>

                <button type="button" class="logout-btn" onclick="clickLogOut()">Logout</button>
            </div>
        </main>
    </div>
    <script src="/Free-E-Library/src/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
