<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="body-container">
        <aside class="sidebar">
            <div class="logo-wrapper">
                <img src="/Free-E-Library/assets/Logo.png" alt="E-LIBRAZE Logo" class="logo" />
            </div>
            <nav class="nav-menu">
                <div class="nav-item" onclick="clickHome()">
                    <img src="/Free-E-Library/assets/Icon-Home.png" alt="">
                    <a href="#">Home</a>
                </div>
                <div class="nav-item" onclick="clickFavorites()">
                    <img src="/Free-E-Library/assets/Icon-Favorite.png" alt="">
                    <a href="#">Favorites</a>
                </div>
                <div class="nav-item active">
                    <img src="/Free-E-Library/assets/Icon-Setting.png" alt="">
                    <a href="#">Settings</a>
                </div>
            </nav>
        </aside>

       <main class="main-content">
            <div class="pop-up">
                <span class="popuptext" id="myPopup">Perubahan data akun Anda telah disimpan!</span>
            </div>

            <header class="topbar">
                <h2>Settings</h2>
                <img src="/Free-E-Library/assets/Icon-Profile.png" alt="User Profile" class="profile" onclick="clickProfile()" />
            </header>

            <div class="settings-wrapper">
                <div class="setting-section">
                    <h3>Account Settings</h3>
                    
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Change your email" />
                    <label for="warning" id="validateEmail">Email is required and must contain @gmail.com</label>
                    
                    <label>Nama Lengkap</label>
                    <input type="text" id="name" placeholder="Change your name" />
                    <label for="warning" id="validateName">Name must be at least 6 characters</label>
                    
                    <label>Nomor Telphone</label>
                    <input type="text" id="telp" placeholder="Change your telephone number" />
                    <label for="warning" id="validateTelp">Nomor Telepon can't be empty</label>
                    
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Change your password" />
                    <label for="warning" id="validatePassword">Password must be Alphanumeric and more than 4 characters</label>

                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your new password" />
                    <label for="warning" id="validateConfirmPassword">Password must be match with before and not empty</label>

                    <button type="button" class="save-btn" onclick="saveChangeData()">Save Changes</button>
                </div>

                <div class="setting-section">
                    <h3>Preferences</h3>
                    <div class="toggle-option">
                        <label for="darkMode">Dark Mode</label>
                        <input type="checkbox" id="darkMode" checked />
                    </div>
                    <div class="toggle-option">
                        <label for="notification">Enable Notifications</label>
                        <input type="checkbox" id="notification" />
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/Free-E-Library/src/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
