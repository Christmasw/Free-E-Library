<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-container">
        <aside class="sidebar">
            <div class="logo-wrapper">
                <img src="/Free-E-Library/assets/Logo.png" alt="E-LIBRAZE Logo" class="logo" />
            </div>
            <nav class="nav-menu">
                <div class="nav-item active">
                    <img src="/Free-E-Library/assets/Icon-Home.png" alt="">
                    <a href="#">Home</a>
                </div>
                <div class="nav-item" onclick="clickFavorites()">
                    <img src="/Free-E-Library/assets/Icon-Favorite.png" alt="">
                    <a href="#">Favorites</a>
                </div>
                <div class="nav-item" onclick="clickSettings()">
                    <img src="/Free-E-Library/assets/Icon-Setting.png" alt="">
                    <a href="#">Settings</a>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <h2>Welcome to our website, feel free to read our online book!</h2>
                <img src="/Free-E-Library/assets/Icon-Profile.png" alt="User Profile" class="profile" onclick="clickProfile()">
            </header>

            <div class="search-box">
                <input type="text" placeholder="Search books..." />
            </div>

            <div class="categories">
                <button type="button" onclick="clickScience()">Science</button>
                <button type="button" class="active">Romance</button>
                <button type="button" onclick="clickCrime()">Crime</button>
                <button type="button" onclick="clickComedy()">Comedy</button>
                <button type="button" onclick="clickPsychology()">Psychology</button>
            </div>

            <section class="book-grid">
                <div class="book-card">
                    <img src="/Free-E-Library/assets/Ancika.jpg" alt="book" />
                    <h4>Ancika: Dia yang Bersamaku tahun 1995</h4>
                    <p>Pidi Baiq</p>
                </div>
                <div class="book-card">
                    <img src="/Free-E-Library/assets/Pulang-Pergi.jpeg" alt="book" />
                    <h4>Pulang-Pergi</h4>
                    <p>Tere Liye</p>
                </div>
                <div class="book-card">
                    <img src="/Free-E-Library/assets/Josee.png" alt="book" />
                    <h4>Josee, the Tiger and the Fish</h4>
                    <p>Nao Emoto</p>
                </div>
                <div class="book-card">
                    <img src="/Free-E-Library/assets/The_Fault_in_Our_Stars.jpg" alt="book" />
                    <h4>The Fault in Our Starts</h4>
                    <p>John Green</p>
                </div>
                <div class="book-card">
                    <img src="/Free-E-Library/assets/'Me_Before_You'.jpg" alt="book" />
                    <h4>Me Before You</h4>
                    <p>Jojo Moyes</p>
                </div>
            </section>
        </main>
    </div>
    <script src="/Free-E-Library/src/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
