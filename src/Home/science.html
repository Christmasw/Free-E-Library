<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-container">
        <aside class="sidebar">
            <div class="logo-wrapper">
                <img src="/Free-E-Library/assets/Logo.png" alt="E-LIBRAZE Logo" class="logo" />
            </div>
            <nav class="nav-menu">
                <div class="nav-item active">
                    <img src="/Free-E-Library/assets/Icon-Home.png" alt="">
                    <a href="#">Home</a>
                </div>
                <div class="nav-item" onclick="clickFavorites()">
                    <img src="/Free-E-Library/assets/Icon-Favorite.png" alt="">
                    <a href="#">Favorites</a>
                </div>
                <div class="nav-item" onclick="clickSettings()">
                    <img src="/Free-E-Library/assets/Icon-Setting.png" alt="">
                    <a href="#">Settings</a>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <h2>Welcome to our website, feel free to read our online book!</h2>
                <img src="/Free-E-Library/assets/Icon-Profile.png" alt="User Profile" class="profile" onclick="clickProfile()">
            </header>

            <div class="search-box">
                <input type="text" placeholder="Search books..." />
            </div>

            <div class="categories">
                <button type="button" class="active">Science</button>
                <button type="button" onclick="clickRomance()">Romance</button>
                <button type="button" onclick="clickCrime()">Crime</button>
                <button type="button" onclick="clickComedy()">Comedy</button>
                <button type="button" onclick="clickPsychology()">Psychology</button>
            </div>

            <section class="book-grid">
                <div class="book-card" onclick="clickDetailPage()">
                    <img src="/Free-E-Library/assets/The-Selfish-Gene.jpg" alt="book" />
                    <h4>The Selfish Gene</h4>
                    <p>Richard Dawkins</p>
                </div>
                <div class="book-card">
                    <img src="/Free-E-Library/assets/Kosmos.jpg" alt="book" />
                    <h4>KOSMOS</h4>
                    <p>Carl Sagan</p>
                </div>
                <div class="book-card">
                    <img src="/Free-E-Library/assets/The-Origin-Of-Species.jpg" alt="book" />
                    <h4>The Origin Of Species</h4>
                    <p>Charles Darwin</p>
                </div>
                <div class="book-card">
                    <img src="/Free-E-Library/assets/Grand-Design.jpg" alt="book" />
                    <h4>The Grand Design</h4>
                    <p>Stephen Hawking</p>
                </div>
                <div class="book-card">
                    <img src="/Free-E-Library/assets/Elegant-Universe.jpg" alt="book" />
                    <h4>The Elegant Universe</h4>
                    <p>Brian Greene</p>
                </div>
            </section>
        </main>
    </div>
    <script src="/Free-E-Library/src/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
